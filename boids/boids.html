<!DOCTYPE html>
<html>
  <head>
    <title>BoidsCanvas</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <!-- Live version hosted at: http://codepen.io/MikeC1995/pen/RWXoOe -->
    <div id="boids-canvas"></div>
    <div id="legend" class="overlay">
      <div class="row">
        <div class="cell">Java source file</div>
        <div class="cell">
          <img id="dogImg" src="dog.png">
        </div>
      </div>
      <div class="row">
        <div class="cell">UselessParentheses</div>
        <div class="cell">
          <img id="ghostImg" src="ghost.png">
        </div>
      </div>
      <div class="row">
        <div class="cell">ControlStatementBraces</div>
        <div class="cell">
          <img id="lightningImg" src="lightning.png">
        </div>
      </div>
      <div class="row">
        <div class="cell">LooseCoupling</div>
        <div class="cell">
          <img id="bombImg" src="bomb.png">
        </div>
      </div>
    </div>

    <div class="center-wrapper">
      <div id="controls" class="center-div overlay">
        <div class="row">
          <img id="leftArrowImg" class="cell" src="left_arrow.png">
          <span id="commitDisplay" class="cell">Commit: <span id="commitNumber"><!--Update current commit here--></span></span>
          <img id="rightArrowImg" class="cell" src="right_arrow.png">
        </div>
      </div>
    </div>

    <!-- ******  RESOURCES ****** -->
    <!-- BOIDS -->
    <!--<script type="text/javascript" src="data.js"></script>&ndash;&gt;-->
    <script type="text/javascript" src="results.js"></script>
    <script type="text/javascript" src="vec2.js"></script>
    <script type="text/javascript" src="boids.js"></script>
    <!-- INIT -->
    <script type="text/javascript">
      var canvasDiv = document.getElementById('boids-canvas');
      var boidsCanvas = new BoidsCanvas(canvasDiv);
    </script>
  </body>
</html>
